<div class="container-fluid-lg body">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="contact-form">
        <h1>Create Contract</h1>
        <form [formGroup]="contractForm">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputStarDate" >Star Date<span style="color: red">*</span></label>
                <input type="date" class="form-control" id="inputStarDate">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputEndDate">EndDate<span style="color: red">*</span></label>
                <input type="date" class="form-control" id="inputEndDate">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputDeposit" >Deposit<span style="color: red">*</span></label>
                <input type="text" class="form-control" id="inputDeposit">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputTotalMoney">Total Money<span style="color: red">*</span></label>
                <input type="text" class="form-control" id="inputTotalMoney">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPosition">Customer<span style="color: red">*</span></label>
            <select class="form-control" id="inputPosition">
              <option>Brandon Green</option>
              <option>Kathy Daniels</option>
              <option>Elizabeth Alvarado</option>
              <option>Michael Coleman</option>
              <option>Jason Cox</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputEducationDegree">Service<span style="color: red">*</span></label>
            <select class="form-control" id="inputEducationDegree">
              <option>Studio Room</option>
              <option>DELUXE ROOM</option>
              <option>STUDIO SUITE ROOM</option>
              <option>SUITE ROOM</option>
              <option>SUPERIOR ROOM</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputDivision">Employee<span style="color: red">*</span></label>
            <select class="form-control" id="inputDivision">
              <option>Manager</option>
              <option>Staff</option>
              <option>Admin</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
